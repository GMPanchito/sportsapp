<?php	
	class Top10basquet_model extends CI_Model{
		public function __construct(){
			parent::__construct();
			$this->load->database();
		}
		
		public function consultar($limit=0,$offset=0){
			$this->db->where('activo',1);
			if($offset!=0)
				$this->db->limit($limit,$offset);
			else if($limit!=0)
				$this->db->limit($limit);
			$result = $this->db->get('noticias')->result();
			return $result;
		}
		
	}
